<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TABS lore</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
  <script src = "https://s3.amazonaws.com/coursetro/stuff/obj.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(30,window.innerWidth/window.innerHeight,0.1,1000);
      camera.position.z = 6;
      camera.position.y = 1;

      

      var renderer = new THREE.WebGLRenderer({antialias: true});
      renderer.setClearColor('#212121');
      renderer.setSize( window.innerWidth, window.innerHeight );

      document.body.appendChild( renderer.domElement );
      window.addEventListener('resize', () => 
      {
        renderer.setSize( window.innerWidth, window.innerHeight );
        camera.aspect = window.innerWidth/window.innerHeight;

        camera.updateProjectionMatrix();
        requestAnimationFrame(render);
      })

      var wobbler;

      var objLoader = new THREE.OBJLoader();
      objLoader.load('models/wobbler.obj', function (object)
      {
        wobbler = object;
        scene.add(object);
      }); 

      var light = new THREE.PointLight( '#ffffff', 1, 100 );
      light.position.set( 20, 5, 10 );
      scene.add( light );
      
      let then = 0;
      var render = function(now)
      {
        now *= 0.001;

        const delta = now - then;
        then = now;

        if(wobbler)
        {
          wobbler.rotation.y += 3 * delta;
        }
        requestAnimationFrame(render);
        renderer.render(scene, camera);
      };

      requestAnimationFrame(render);

    </script>
</body>
</html>
