<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TABS Lore</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <iframe id="background" src="wobblerFrame.html"></iframe>
  <div id="content">
    <div id="menu">
      <h1>TABS LORE</h1>
      <button id="openWobbler" class="menuButton">/  WOBBLERS</button></br>
      <button id="openTribal" class="menuButton">/  TRIBAL</button></br>
      <button id="openMort" class="menuButton">/  BIG MÖRT</button>
    </div>
    <div id="readingcontent">
    </div>
    <h1 id="bottom">HAVING ISSUES? TRY HOLDING CRTL + SHIFT + R.</h1>
  </div>

  <script type="loreEntry" id="wobblerEntry"> 
    <h2>WOBBLERS</h2>
    <b></br>
    <b>WOBBLERS ARE THE PRIMARY INHABITANTS OF THE TABS WORLD. THEY HAVE WANDERED IT FOR EONS PAST. FROM SINCE THE AGE OF TRIBAL TO THE DARK AWAKENING.</br>'
    <b></br> 
    <b></br> 
    <b>THEIR CIVILIZATIONS HAVE RISEN AND FALLEN. SPREAD OUT ACROSS THE CONTINENT, THEY THRIVE.</br>
    <b></br>
    <b>THE LIFETIME OF WOBBLERS ARE QUITE VARIED. IT IS THEORIZED THAT SOME WOBBLERS LIVE SO LONG BECAUSE OF CHANNELING SOME KIND OF MAGIC FROM BEYOND THE PLANE.</br>
  </script>

  <script type="loreEntry" id="mortEntry"> 
    <h2>BIG MÖRT</h2>
    <b></br>
    <b>BIG MÖRT WAS THE PET FISH AND COMPANION OF THE ELDER GODS.</br>
    <b></br>
    <b>BIG MÖRT CAN NOW BE FOUND WITHIN THE DEEPS BENETH THE FOREST CLIFFS.</br>
    <b></br>
    <b>BIG MÖRT'S LEFT AND RIGHT COLLAR BONE ARE MYSTERIOUSLY MISSING. WHO STOLE THEM???</br>
  </script>

  <script type="loreEntry" id="tribalEntry"> 
    <h2>TRIBAL</h2>
    <b></br>
    <b>BEFORE THE WOBBLERS CAME TO RULE THE CONTINENT, RAPTORS AND MAMMOTHS ROAMED THE LANDS. WITH THE HELP OF TOOLS, FIRE AND THE OCCULT THE WOBBLERS CAME TO OUTLIVE THEIR THREATS.</br>
    <b></br>
    <b>SOME WOBBLERS LEARNED TO CHANNEL MAGIC FROM OTHER PLANES OF EXISTENCE.</br>
    <b></br>
    <b>THE MOST INFAMOUS OF THEM BEING THE BONE MAGE WHO LIVED 10 WOBBLER LIFETIMES AND COULD SUMMON BONES FROM THE ABYSS.</br>
  </script>

  <script>
    let wobblerBtn = document.getElementById('openWobbler');
    let mortBtn = document.getElementById('openMort');
    let tribalBtn = document.getElementById('openTribal');
    let readingContent = document.getElementById('readingcontent');
    let menu = document.getElementById('menu');

    mortBtn.addEventListener('click', () =>
    {
      showEntry('mortEntry');
    });

    wobblerBtn.addEventListener('click', () =>
    {
      showEntry('wobblerEntry');
    });

    tribalBtn.addEventListener('click', () =>
    {
      showEntry('tribalEntry');
    });

    var showEntry = function(entryName)
    {
      document.getElementById('background').contentWindow.loadModel(entryName);
      document.getElementById('background').contentWindow.uncenter();
      readingContent.style.display = 'block';
      menu.style.filter = 'blur(4px)';
      readingContent.innerHTML = document.getElementById(entryName).textContent + '<button id="closeReadingContent">CLOSE</button>';
       
       let closeBtn = document.getElementById('closeReadingContent');
       closeBtn.addEventListener('click', () =>
       {
        document.getElementById('background').contentWindow.center();
         readingContent.style.display = 'none';
         menu.style.filter = 'blur(0px)';
       });
    }

   
  </script>
</body>
</html>
